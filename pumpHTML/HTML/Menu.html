<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustatory Menu</title>
</head>

<body class="mainMenuSection">
    <div class="flexRow">
        <img class="image" src="IMG/Back.svg" alt="alt text" id="Back"/>
        <div class="flexCol">
            <div class="heroTitle">Main Menu</div>
            <button class="newTasteButton" id="NewTaste">Make New Taste</button>
            <button class="loadTasteButton" id="Load">Load Taste Profile</button>
            <button class="importTasteButton" id="Import">Import Taste Profile</button>
            <button class="exportTasteButton" id="Export">Export Taste Profile</button>
        </div>
    </div>

    <style>
        .mainMenuSection {
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: rgb(255, 245, 224);
                overflow: hidden;
            }

            .flexRow {
                position: relative;
                display: flex;
                justify-content: space-between;
                gap: 0px 0px;
                margin: 0px auto;
                width: 89.72%;
                max-width: 1291.953125px;
                padding: 0px 170px 0px 0px;

            }

            .image {
                position: relative;
                margin: 15px 0px 793px;
                width: 96px;
                min-width: 0px;
                height: 96px;
                object-fit: cover;
                /*@include md {
      margin-top: unset;
      margin-bottom: unset;
      width: 100%;
      min-width: unset;
      max-width: 96px;
    }*/
            }

            .flexCol {
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 897px;
                min-width: 0px;
                margin-top: unset;

                /*@include md {
      margin-top: unset;
      margin-bottom: unset;
      width: 100%;
      min-width: unset;
    }*/
            }

            .heroTitle {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                font: 800 100px/1.21 "Inter", Helvetica, Arial, serif;
                color: rgb(141, 236, 180);
                text-align: center;
                text-shadow: 0px 7px 8px rgba(0, 0, 0, 0.24705882352941178);
                margin: auto;
            }

            .newTasteButton {
                position: relative;
                display: flex;
                justify-content: center;
                margin: 0px auto 0px;
                width: 778px;
                max-width: 100%;
                font: 400 64px/1.2 "Inter", Helvetica, Arial, serif;
                color: rgb(20, 30, 70);
                text-align: center;
                background-color: rgb(65, 176, 110);
                padding: 30px 8px 30px 8px;
                box-shadow: 0px 10px 8px 0px rgba(0, 0, 0, 0.247);
            }

            .loadTasteButton {
                position: relative;
                display: flex;
                justify-content: center;
                margin: 37px auto 0px;
                width: 778px;
                max-width: 100%;
                font: 400 64px/1.2 "Inter", Helvetica, Arial, serif;
                color: rgb(20, 30, 70);
                text-align: center;
                background-color: rgb(65, 176, 110);
                padding: 30px 8px 30px 8px;
                filter: drop-shadow(0px 10px 8px rgba(0, 0, 0, 0.247));
            }

            .importTasteButton {
                position: relative;
                display: flex;
                justify-content: center;
                margin: 46px auto 0px;
                width: 778px;
                max-width: 100%;
                font: 400 64px/1.2 "Inter", Helvetica, Arial, serif;
                color: rgb(20, 30, 70);
                text-align: center;
                background-color: rgb(65, 176, 110);
                padding: 30px 8px 30px 8px;
                box-shadow: 0px 10px 8px 0px rgba(0, 0, 0, 0.247);
            }

            .exportTasteButton {
                position: relative;
                display: flex;
                justify-content: center;
                margin: 49px auto 0px;
                width: 778px;
                max-width: 100%;
                font: 400 64px/1.2 "Inter", Helvetica, Arial, serif;
                color: rgb(20, 30, 70);
                text-align: center;
                background-color: rgb(65, 176, 110);
                padding: 30px 8px 30px 8px;
                box-shadow: 0px 10px 8px 0px rgba(0, 0, 0, 0.247);
            }
    </style>
    <script>

        document.getElementById('Back').addEventListener('click', async () => {
            location.href = '../Start.html'
        })

        document.getElementById('NewTaste').addEventListener('click', async () => {
            sessionStorage.removeItem('session');
            location.href = 'pump2.html';
        })

        document.getElementById('Load').addEventListener('click', async () => {
            location.href = 'Load.html'; localStorage.setItem('back', 0)
        })

        document.getElementById('Import').addEventListener('click', async () => {
            location.href = 'Import.html'
        })

        document.getElementById('Export').addEventListener('click', async () => {
            location.href = 'Export.html'
        })
    </script>
</body>

</html>
